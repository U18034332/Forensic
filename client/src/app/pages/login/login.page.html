
<ion-content>
  <div class="container">
    <div class="left-panel">
      <img src="assets/icon/NLC-Logo.png" alt="Logo" class="logo">
      <ion-text>
        <h1>NATIONAL LOTTERIES COMMISSION</h1>
        <h2>Forensic</h2>
      </ion-text>
    </div>
    <div class="right-panel">
      <div class="login-form">
        <form (ngSubmit)="login()">
          <ion-text>Login</ion-text>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" id="username" name="username" [(ngModel)]="authDto.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" id="password"  name="password" [(ngModel)]="authDto.password" required></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <ion-checkbox slot="start" name="rememberMe"></ion-checkbox>
                <ion-label>Remember me</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)="forgotPw()" fill="clear" size="small" class="forgot-password">Forgot password?</ion-button>
            </ion-col>
          </ion-row>
          <ion-button type="submit" expand="block" color="primary">Login</ion-button>
        </form>
        <div *ngIf="errorMessage" class="ion-padding error-message">
          <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
