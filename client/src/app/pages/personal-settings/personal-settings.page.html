<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-thumbnail slot="start" class="logo">
      <img alt="NLC Logo" src="assets/icon/NLC-Logo.png" class="logo-img" />
    </ion-thumbnail>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="moon"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="settings"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-menu contentId="main-content" class="side-menu" side="start">
  <ion-menu-button></ion-menu-button>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item class="ion-side-menu-button" button lines="none" detail="false">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Personal Settings
      </ion-item>
      <ion-item-group>
        <ion-item-divider>
          <ion-icon name="analytics-outline" slot="start"></ion-icon>
          Data Administration
        </ion-item-divider>
        <ion-item class="ion-side-menu-button" button lines="none" detail="false">
          <ion-icon slot="start"></ion-icon>
          Storage
        </ion-item>
        <ion-item class="ion-side-menu-button" button lines="none" detail="false">
          <ion-icon  slot="start"></ion-icon>
          Audit Logs
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider>
          <ion-icon name="id-card-outline" slot="start"></ion-icon>
          Manage Users
        </ion-item-divider>
        <ion-item class="ion-side-menu-button" button lines="none" detail="false">
          <ion-icon  slot="start"></ion-icon>
          Portal Users
        </ion-item>
      </ion-item-group>
      <ion-item class="ion-side-menu-button" button lines="none" detail="false">
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        Profiles
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<!--Settings Section-->

<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-title>Personal Settings</ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="20px">
            <ion-item lines="none" class="profile-upload-item">
              <ion-avatar slot="start" class="profile-avatar">
                <img [src]="profilePicUrl || 'path-to-default-profile-pic.jpg'" />
              </ion-avatar>
            </ion-item>
          </ion-col>
          <ion-col class="personal-details">
            <ion-label>
                <h2>Kelsey Kreppel</h2>
                <p>kelseykreppelnlc&#64;gmail.com</p>
                <p>084 678 1234</p>
            </ion-label>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="12" >
            <ion-label class="upload-label" class="ion-padding">Upload Profile Picture</ion-label>
        
            <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file-input">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-list-header>
                Task Notifications
              </ion-list-header>
              <ion-item>
                <ion-label>Assigned</ion-label>
                <ion-toggle slot="end" [(ngModel)]="notifications.assigned"></ion-toggle>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-content>
  </div>
</ion-content>
