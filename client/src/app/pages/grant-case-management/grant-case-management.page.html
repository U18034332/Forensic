<app-top-nav></app-top-nav>

<!-- Side menu -->

<app-side-nav></app-side-nav>

<ion-content>
  <!-- Main content -->
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <!-- Previous content remains unchanged -->

    <ion-content class="ion-padding">
      <ion-title>Grant Case Management</ion-title>

      <ion-content>
        <!-- Table starts here -->
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div class="custom-table">
                <table>
                  <!-- Table header -->
                  <thead>
                    <tr>
                      <th>Case ID</th>
                      <th>Cases</th>
                      <th>Start Date</th>
                      <th>Status</th>
                      <th>Priority</th>
                      <th>Case Type</th>
                      <th>Province</th>
                      <th>Channel</th>
                      <th>Level Detected</th>
                      <th>Teams</th>
                      <th>Last Modified</th>
                      <th>Case End Date</th>
                    </tr>
                  </thead>
                  <!-- Table body -->
                  <tbody>
                    <tr>
                      <td>F-C-N098</td>
                      <td>Case 4</td>
                      <td>24/06/20</td>
                      <td><span class="status open">Open</span></td>
                      <td>Complex</td>
                      <td>Fraud</td>
                      <td>Gauteng</td>
                      <td>Hot-Line</td>
                      <td>Level 4</td>
                      <td>Team 3</td>
                      <td>27/08/20</td>
                      <td>?</td>
                    </tr>
                    <!-- Sub files rows -->
                    <tr class="sub-files-header" (click)="toggleSubFiles()">
                      <td colspan="12">
                        <ion-item lines="none">
                          <ion-label>
                            <strong>SUB FILES:</strong>
                          </ion-label>
                          <ion-icon
                            slot="end"
                            [name]="subFilesExpanded ? 'chevron-up-outline' : 'chevron-down-outline'"
                          ></ion-icon>
                        </ion-item>
                      </td>
                    </tr>
                    <tr *ngIf="subFilesExpanded">
                      <td colspan="12">
                        <ion-list>
                          <ion-item lines="none">P-Form</ion-item>
                          <ion-item lines="none">
                            FOR File >
                            <ion-chip *ngFor="let annexure of annexures"
                              >{{ annexure }}</ion-chip
                            >
                          </ion-item>
                          <ion-item lines="none">Files</ion-item>
                        </ion-list>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-content>
  </div></ion-content
>
