<div class="incident-report-form">
  <form #reportForm="ngForm" (ngSubmit)="onSubmit(reportForm)">
    <div class="form-header">
      <h2>Incident Report Info:</h2>
      <div class="form-group">
        <label for="fundingCategory">Funding Category:</label>
        <select id="fundingCategory" name="fundingCategory" ngModel>
          <option value="">Select Funding Category</option>
          <option value="Funded">Funded Related</option>
          <option value="Non-Funded">Non-Funded Related</option>
        </select>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" ngModel />
      </div>

      <div class="form-group">
        <label for="dateReported">Date Reported:</label>
        <input type="date" id="dateReported" name="dateReported" ngModel />
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="projectNumber">Project Number:</label>
        <input type="text" id="projectNumber" name="projectNumber" ngModel />
      </div>

      <div class="form-group">
        <label for="province">Province:</label>
        <select id="province" name="province" ngModel>
          <option value="">Select Province</option>
          <option>Gauteng</option>
          <option>Free State</option>
          <option>Eastern Cape</option>
          <option>KwaZulu-Natal</option>
          <option>Limpopo</option>
          <option>Mpumalanga</option>
          <option>Northern Cape</option>
          <option>North West</option>
          <option>Western Cape</option>
        </select>
      </div>

      <div class="form-group">
        <label for="caseType">Case Type:</label>
        <select id="caseType" name="caseType" ngModel>
          <option value="">Select Type</option>
          <option>Fraud</option>
          <option>Forgery</option>
          <option>Ethical issues</option>
          <option>Nepotism</option>
          <option>Supply chain management</option>
          <option>Misappropriation of funds</option>
          <option>Theft</option>
          <option>Others</option>
        </select>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="channel">Channel:</label>
        <select id="channel" name="channel" ngModel>
          <option value="">Select Channel</option>
          <option>E-mail</option>
          <option>Hot-Line</option>
          <option>Walk-ins</option>
          <option>Website</option>
        </select>
      </div>

      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" ngModel>
          <option value="">Select Priority</option>
          <option>Simple</option>
          <option>Medium</option>
          <option>Complex</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" ngModel>
          <option value="">Select Status</option>
          <option>New</option>
          <option>Closed</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>
    </div>

    <h2>Report Detection:</h2>

    <div class="form-inline">
      <div class="form-group">
        <label for="organisation">Organisation:</label>
        <select id="organisation" name="organisation" ngModel>
          <option value="">Select Organisation</option>
          <option>NPO’s</option>
          <option>NGO’s</option>
          <option>Section 21 Companies</option>
          <option>Public benefit trusts</option>
          <option>Sporting bodies and sport clubs</option>
          <option>Educational institutions</option>
          <option>Recreational clubs</option>
          <option>Cultural bodies</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sourceDetection">Source Detection:</label>
        <select id="sourceDetection" name="sourceDetection" ngModel>
          <option value="">Select Source Detection</option>
          <option>Non Compliance</option>
          <option>Highjacked Organizations</option>
          <option>Non Related NLC Agent</option>
          <option>Delinquency (Internal and External)</option>
          <option>Delinquency Organizations/Directors</option>
          <option>Double dipping from funders</option>
          <option>Fraudulent Financial Statements</option>
          <option>2 step verification on directors</option>
          <option>IP and MAC device detection</option>
        </select>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="sector">Sector:</label>
        <select id="sector" name="sector" ngModel>
          <option value="">Select Sector</option>
          <option>Arts & Culture</option>
          <option>Sports</option>
          <option>Misaliniace</option>
          <option>Charities</option>
        </select>
      </div>

      <div class="form-group">
        <label for="levelDetected">Level Detected:</label>
        <select id="levelDetected" name="levelDetected" ngModel>
          <option value="">Select Level Detected</option>
          <option>Divisional</option>
          <option>Departmental</option>
          <option>Sub Departmental</option>
          <option>Process</option>
        </select>
      </div>

      <div class="form-group">
        <label for="allocatedDescription">Allocated Description:</label>
        <select id="allocatedDescription" name="allocatedDescription" ngModel>
          <option value="">Select Allocated Description</option>
          <option>Description 1</option>
          <option>Description 2</option>
          <option>Description 3</option>
          <option>Description 4</option>
          <option>Description 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="divisionDetected">Division Detected:</label>
        <select id="divisionDetected" name="divisionDetected" ngModel>
          <option value="">Select Division Detected</option>
          <option>Finance</option>
          <option>Office to The Commissioner</option>
          <option>Regulatory Compliance</option>
          <option>ICT</option>
          <option>Operations</option>
          <option>Legal</option>
        </select>
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!reportForm.valid"
      >
        Add Report
      </button>
    </div>
  </form>
</div>
