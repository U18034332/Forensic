<ion-content class="content-padding">
  <ion-list>
    <ion-item>
      <ion-label class="title">Allocate To â†’</ion-label>
    </ion-item>

    <ion-card class="user-card" *ngFor="let user of users; let i = index">
      <ion-item lines="none">
        <ion-avatar>
          <span class="user-dot" [style.backgroundColor]="user.color"></span>
        </ion-avatar>
        <ion-label>User {{ i + 1 }}</ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>
    </ion-card>

    <ion-card class="user-card">
      <div class="card-item-wrapper">
        <ion-item lines="none">
          <ion-label>To Be Allocated</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </div>
    </ion-card>
  </ion-list>

  <div class="button-container">
    <ion-button class="cancel-button" expand="block" color="medium"
      >Cancel</ion-button
    >
    <ion-button class="send-button" expand="block">Send</ion-button>
  </div>
</ion-content>
