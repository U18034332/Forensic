<mat-drawer-container class="main-sidenav-container" autosize>
  <mat-drawer #drawer class="main-sidenav-content" mode="side">
    <div class="button-list">
      <button mat-raised-button (click)="navigateTo('/dashboard')" class="main-list-dashboard">
        <mat-icon class="main-button-icon">dashboard</mat-icon>
        Dashboard
      </button>
      <button mat-raised-button (click)="navigateTo('/incident-report')" class="main-list-incident-report">
        <mat-icon class="main-button-icon">report</mat-icon>
        Incident Report
      </button>
      <button mat-raised-button (click)="navigateTo('/case-management')" class="main-list-case-management">
        <mat-icon class="main-button-icon">gavel</mat-icon>
        Case Management
      </button>
      <button mat-raised-button (click)="navigateTo('/grant-case-management')" class="main-list-grant">
        <mat-icon class="main-button-icon">assignment</mat-icon>
        Grant Case Management
      </button>
      <button mat-raised-button (click)="navigateTo('/doc-management')" class="main-list-docs">
        <mat-icon class="main-button-icon">description</mat-icon>
        Document Management
      </button>
      <button mat-raised-button (click)="navigateTo('/discuss')" class="main-list-discuss">
        <mat-icon class="main-button-icon">chat</mat-icon>
        Discuss
      </button>
      <button mat-raised-button (click)="navigateTo('/calendar')" class="main-list-calendar">
        <mat-icon class="main-button-icon">event</mat-icon>
        Calendar
      </button>
      <button mat-raised-button (click)="navigateTo('/agencies-and-firms')" class="main-list-referrals">
        <mat-icon class="main-button-icon">group</mat-icon>
        Referrals A & F
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-icon-button class="main-menu-icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
