<div class="audit-logs-view">
  <div class="audit-logs-title">
    Audit Logs
  </div>

  <div class="audit-logs-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 audit-logs-table">

      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let log"> {{log.userId}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let log"> {{log.username}} </td>
      </ng-container>

      <!-- Document ID Column -->
      <ng-container matColumnDef="documentId">
        <th mat-header-cell *matHeaderCellDef> Document ID </th>
        <td mat-cell *matCellDef="let log"> {{log.documentId}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let log"> {{log.action}} </td>
      </ng-container>

      <!-- Doc Type Column -->
      <ng-container matColumnDef="docType">
        <th mat-header-cell *matHeaderCellDef> Doc Type </th>
        <td mat-cell *matCellDef="let log"> {{log.docType}} </td>
      </ng-container>

      <!-- Recipient Column -->
      <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef> Recipient </th>
        <td mat-cell *matCellDef="let log"> {{log.recipient}} </td>
      </ng-container>

      <!-- Before Change Column -->
      <ng-container matColumnDef="beforeChange">
        <th mat-header-cell *matHeaderCellDef> Before Change </th>
        <td mat-cell *matCellDef="let log"> {{log.beforeChange}} </td>
      </ng-container>

      <!-- After Change Column -->
      <ng-container matColumnDef="afterChange">
        <th mat-header-cell *matHeaderCellDef> After Change </th>
        <td mat-cell *matCellDef="let log"> {{log.afterChange}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
