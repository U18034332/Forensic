<div class="user-remove-confirmation">
  <h2>Remove User</h2>
  <p>Are you sure you want to remove user: <strong>{{ user.username }}</strong>?</p>
  
  <div class="form-actions">
    <button mat-raised-button color="warn" (click)="onConfirmRemove()">Yes, Remove</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  </div>
</div>
