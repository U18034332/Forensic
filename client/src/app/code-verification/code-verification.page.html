<ion-content>

      <ion-text>
        <h1>NATIONAL LOTTERIES COMMISSION</h1>
        <h2>Forensic</h2>
      </ion-text>
    </div>
    <div class="right-panel">
      <div class="code-verification">

      </div>
    </div>
  </div>
