<app-top-nav></app-top-nav>

<!-- Side menu -->

<app-side-nav></app-side-nav>

<ion-content>
  <!-- Main content -->
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-title>Dashboard</ion-title>
      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md="3">
              <ion-card>
                <!--button (click)="gotoAmountWithheld()"-->
                <ion-card-content>
                  <ion-card-title>Amount Withheld</ion-card-title>
                  R {{amountWithHeld}}
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6" size-md="3">
              <ion-card>
                <!--button (click)="gotoNewCases()"-->
                <ion-card-content>
                  <ion-card-title>New Cases</ion-card-title>
                  {{newCases}}
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6" size-md="3">
              <ion-card>
                <!--button (click)="gotoClosedCases()"-->
                <ion-card-content>
                  <ion-card-title>Closed Cases</ion-card-title>
                  {{closedCases}}
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6" size-md="3">
              <ion-card>
                <!--button (click)="gotoIssues()"-->
                <ion-card-content>
                  <ion-card-title>Issues</ion-card-title>
                  {{issues}}
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-title> Cases By Province </ion-title>
      </ion-content>
    </ion-content>
  </div>
</ion-content>
