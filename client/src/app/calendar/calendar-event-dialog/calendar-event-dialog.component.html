<mat-card>
  <h2 mat-dialog-title>New Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Event Title</mat-label>
        <input matInput placeholder="Event Title" formControlName="title" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start Date & Time</mat-label>
        <input matInput formControlName="start" [matDatepicker]="startDateTimePicker" required placeholder="Start Date & Time">
        <mat-datepicker-toggle matSuffix [for]="startDateTimePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDateTimePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Date & Time</mat-label>
        <input matInput formControlName="end" [matDatepicker]="endDateTimePicker" required placeholder="End Date & Time">
        <mat-datepicker-toggle matSuffix [for]="endDateTimePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDateTimePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit" [disabled]="!eventForm.valid">Save</button>
    </mat-dialog-actions>
  </form>
</mat-card>
