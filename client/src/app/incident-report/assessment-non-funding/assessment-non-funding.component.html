<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Table header -->
  <ng-container matColumnDef="reportID">
    <th mat-header-cell *matHeaderCellDef> Report ID </th>
    <td mat-cell *matCellDef="let element"> {{element.reportNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="dateReported">
    <th mat-header-cell *matHeaderCellDef> Date Reported </th>
    <td mat-cell *matCellDef="let element"> {{element.dateReported | date}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> View Report </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary">View</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn">Not Recommended</button>
      <br>
      <button mat-button color="primary">Recommended</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
