<div class="dialog-container">
    <div class="dialog-header">
      <h2 mat-dialog-title>Reason for Not Recommending</h2>
    </div>
    <div mat-dialog-content>
      <mat-form-field appearance="fill" class="reason-field">
        
        <textarea matInput [(ngModel)]="reason" placeholder="Enter reason" class="no-resize"></textarea>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="dialog-button" (click)="onSubmit()">Submit</button>
      <button mat-button class="dialog-button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
