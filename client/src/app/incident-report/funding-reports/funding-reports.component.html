<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Define Columns -->
  <ng-container matColumnDef="reportNumber">
    <mat-header-cell *matHeaderCellDef> Report ID </mat-header-cell>
    <mat-cell *matCellDef="let report"> {{report.reportNumber}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acceptance">
    <mat-header-cell *matHeaderCellDef> Decision </mat-header-cell>
    <mat-cell *matCellDef="let report"> {{report.acceptance}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateReported">
    <mat-header-cell *matHeaderCellDef> Date Reported </mat-header-cell>
    <mat-cell *matCellDef="let report"> {{report.dateReported}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> User</mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.assignedTo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firm">
      <mat-header-cell *matHeaderCellDef> Firm </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.assignedTo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="declineReason">
      <mat-header-cell *matHeaderCellDef> Reason </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.declineReason}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="channel">
      <mat-header-cell *matHeaderCellDef> Channel </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.channel}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="caseType">
      <mat-header-cell *matHeaderCellDef> Case Type</mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.caseType}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{report.priority}} </mat-cell>
    </ng-container>

  <!-- Add more columns as needed -->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
