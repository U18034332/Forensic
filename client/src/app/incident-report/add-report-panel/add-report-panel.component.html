<h1 mat-dialog-title>Select Report Type</h1>
<div mat-dialog-content class="dialog-content">
  <button mat-raised-button color="primary" class="full-width-button" (click)="onFundingRelatedClick()">Funding Related</button>
  <button mat-raised-button color="accent" class="full-width-button" (click)="onNonFundingRelatedClick()">Non-Funding Related</button>
  <button mat-button class="full-width-button" (click)="onNoClick()">Cancel</button>
</div>
