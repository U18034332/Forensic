<h2 mat-dialog-title>Non-Funding Related Report</h2>
<mat-dialog-content>
  <form>
    <!-- Description -->
    <mat-form-field>
      <mat-label for="description">Description</mat-label>
      <textarea matInput id="description" placeholder="Enter description"></textarea>
    </mat-form-field>
    <!-- More fields as needed -->
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button color="primary">Submit</button>
</mat-dialog-actions>
