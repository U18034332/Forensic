<div class="dialog-container">
    <div class="dialog-header">
      <h1 mat-dialog-title>Select Users</h1>
    </div>
    <div mat-dialog-content>
      <p>Select one user or multiple to create a team:</p>
      <mat-selection-list #users>
        <mat-list-option *ngFor="let user of userList" [value]="user">
          <span class="user-ellipse" [ngClass]="{'high-workload': user.workload > workloadThreshold, 'low-workload': user.workload <= workloadThreshold}"></span>
          {{ user.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="dialog-button" (click)="onAllocate(users.selectedOptions.selected)">Allocate</button>
      <button mat-button class="dialog-button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
