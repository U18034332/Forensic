<div class="dialog-container">
  <div class="dialog-header">
    <h1 mat-dialog-title>Select User</h1>
  </div>
  <div mat-dialog-content>
    <mat-nav-list>
      <a mat-list-item *ngFor="let user of userList" 
         (click)="selectUser(user)" 
         [class.selected]="selectedUser === user">
        {{ user.name }}
        <span class="user-ellipse" [ngClass]="{'high-workload': user.workload > workloadThreshold, 'low-workload': user.workload <= workloadThreshold}"></span>
        <mat-icon *ngIf="selectedUser === user" class="check-icon">check</mat-icon>
      </a>
    </mat-nav-list>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="dialog-button" (click)="onAllocate()">Allocate</button>
    <button mat-button class="dialog-button" (click)="onCancel()">Cancel</button>
  </div>
</div>
