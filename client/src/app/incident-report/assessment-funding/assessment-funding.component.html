
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Table header -->
    <ng-container matColumnDef="reportID">
      <th mat-header-cell *matHeaderCellDef> Report ID </th>
      <td mat-cell *matCellDef="let element"> {{element.reportID}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="dateReported">
      <th mat-header-cell *matHeaderCellDef> Date Reported </th>
      <td mat-cell *matCellDef="let element"> {{element.dateReported | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="view-button">
          <mat-icon>visibility</mat-icon> View
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="dropdown-button" [matMenuTriggerFor]="actionMenu">
          Actions <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


<mat-menu #actionMenu="matMenu">
  <button mat-menu-item class= "not-Recommended" ><mat-icon>remove_circle_outline</mat-icon>Not Recommended for Investigation</button>
  <button mat-menu-item class="Recommended"(click)="openInvestigationDialog()"><mat-icon>check_circle_outline</mat-icon>Recommended for Investigation</button>
</mat-menu>
