<div class="table-container" *ngIf="filedReports.length > 0">
    <table mat-table [dataSource]="filedReports" class="mat-elevation-z8">
      <ng-container matColumnDef="reportID">
        <th mat-header-cell *matHeaderCellDef> Report ID </th>
        <td mat-cell *matCellDef="let element"> {{element.reportID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actionType">
        <th mat-header-cell *matHeaderCellDef> Action Type </th>
        <td mat-cell *matCellDef="let element"> {{element.actionType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['reportID', 'actionType', 'details']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['reportID', 'actionType', 'details']"></tr>
    </table>
  </div>
