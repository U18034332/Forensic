<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login(email.value, passcode.value)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #passcode required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Login</ion-button>
  </form>
</ion-content>
